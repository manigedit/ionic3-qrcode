<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div>
  	<ion-input style="background-color: gray" type="text" [(ngModel)]="encodeText"></ion-input>
  	<button ion-button block (click)="encode()">Encode</button>
  </div>
  <div>
  	  	<button ion-button block (click)="scan()">Scan code</button>
  </div>
  <div *ngIf="scannedData.text">

  	<label>Your bar code is</label>
  	<br>
  	<span>{{scannedData.text}}</span>
  	
  </div>
</ion-content>
